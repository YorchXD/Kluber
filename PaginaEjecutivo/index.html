<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Iniciar Sesión</title>
		<link rel="stylesheet" type="text/css" href="styleLogin.css">
		<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>

	<body>
		<div class="loginBox">
			<div class="glass">

				<img src="Imagenes\login.png" class="user">
				<h3>Iniciar Sesión</h3>

				<form method="POST" action="login.php">
					<div class="inputBox">
						<span><i class="fa fa-user" aria-hidden="true"></i></span>
						<input type="text" name="nnombre" placeholder="Usuario">
					</div>

					<div class="inputBox">

						<span><i class="fa fa-lock" aria-hidden="true"></i></span>
						<input type="password" name="npassword" placeholder="Clave">
					</div>

					<input type="submit" name="" value="Entrar">
				</form>

				<a href="#">Recuperar contraseña</a>
			</div>
			
		</div>

		<footer>Derechos Reservados | kable &copy</footer>
			
	</body>
</html>
